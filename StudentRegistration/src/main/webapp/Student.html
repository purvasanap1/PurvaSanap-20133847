<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration page</title>

<style>
input[type="submit"]:hover {
	background-color: red;
}

input[type="text"], input[type="number"] {
	width: 200px;
	padding: 5px;
	border: 1px solid red;
	border-radius: 4px;
	box-sizing: border-box;
}

input[type="submit"] {
	margin-top: 10px;
	padding: 10px 20px;
	background-color: #4CAF50;
	color: white;
	border: none;
	border-radius: 4px;
	cursor: pointer;
}

label {
	display: block;
	margin-top: 10px;
}
</style>
</head>
<body>
	<div>
		<form action="Register2" method="post">
			<label>SID:</label><input type="number" name="sid"><br>
			<label>SName:</label><input type="text" name="sname"><br>
			<label>Phone:</label><input type="number" name="phone"><br>
			<label>Marks:</label><input type="number" name="marks"><br>
			<label>Branch:</label><input type="text" name="branch"><br>
			<input type="submit" value="submit">
		</form>

	</div>
</body>
</html>
